apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 19
        versionCode 10
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}


dependencies {
    compile 'com.google.android.gms:play-services:6.5.87'
}
